<!DOCTYPE html>
<html lang="en-US">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rock paper scissors game</title>

</head>
 
<body>
 <script>

function computerPlay() {
  let computerPlay= ["rock", "paper", "scissors"];
  return computerPlay[Math.floor(Math.random() * computerPlay.length)];
  //console.log(computerPlay);
}
function playRound() {
  const playerSelection = prompt("kindly input you choice; Is it a rock or paper or scissors?");
  const computerSelection = computerPlay();
  if (
     (playerSelection.toLowerCase() == "rock" && computerSelection == "scissors") ||
     (playerSelection.toLowerCase() == "scissors" && computerSelection == "paper") ||
     (playerSelection.toLowerCase() == "paper" && computerSelection == "rock")
  )
   {
    return "Player Wins! Computer lost!";
  } else if (
    (playerSelection.toLowerCase() == "rock" && computerSelection == "paper") ||
    (playerSelection.toLowerCase() == "paper" && computerSelection == "scissors") ||
    (playerSelection.toLowerCase() == "scissors" && computerSelection == "rock")
  )
   {
    return "Computer Wins! You lost!";
  } else if (
     (playerSelection.toLowerCase() == "rock" && computerSelection == "rock") ||
     (playerSelection.toLowerCase() == "scissors" && computerSelection == "scissors") ||
     (playerSelection.toLowerCase() == "paper" && computerSelection == "paper")
  )
   {
    return "You Tied! Did same selection!";
  } else {
    return "Selection invalid";
  }

 }
  
  function game() {
    for (i = 0; i < 5; i++) {

      console.log(playRound());

    }
  }
  game();

  </script>
 
</body>
